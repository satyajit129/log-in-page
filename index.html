<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Information</title>
    <link rel="stylesheet" href="vendor/fontawesome.css">
    <link rel="stylesheet" href="vendor/solid.css">
    <link rel="stylesheet" href="vendor/brands.css">
    <link rel="stylesheet" href="vendor/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/css/owlcarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="vendor/css/owlcarousel/owl.theme.default.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="row">
        <div class="col-lg-4 col-md-4 col-12">
          <div class="left-side-content text-center">
            <h3>Hello, Friend</h3>
            <p>Enter your password details and<br>start journey with us</p>
            <a href="#" alt="#">sign up </a>
          </div>
        </div>
        <div class="col-lg-8 col-md-8 col-12">
          <form action=""get="POST">
            <div class="right-side-content text-center">
              <div class="heading">
                <h2>Create Account</h2>
                <div class="icon">
                  <i class="fa-brands fa-facebook"></i>
                  <i class="fa-brands fa-twitter"></i>
                  <i class="fa-brands fa-instagram"></i>
                </div>
                <p>or using your email for registration </p>
              </div>
              <div class="name">
                <!-- <i class="fa-regular fa-bank"></i> -->
                <input class="input-name fa-regular fa-user" type="text" placeholder="&#xf007; name">
              </div>
              <div class="mail">
                <!-- <i class="fa-solid fa-envelope"></i> -->
                <input class="mail-name fa-solid fa-envelope" type="email" placeholder="&#xf0e0; Email">
              </div>
              <div class="pass">
                <!-- <i class="fa-solid fa-lock"></i> -->
                <input class="password-type fa-solid fa-lock" type="password" placeholder="&#xf023; Password">
              </div>
              <a href="#"> sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

      <script src="vendor/js/jquery-3.6.1.min.js"></script>
      <script src="vendor/js/bootstrap.js"></script>
      <script src="vendor/js/countup/jquery.counterup.min.js"></script>
      <script src="vendor/js/waypoints/jquery.waypoints.js"></script>
      <script src="vendor/js/owlcarousel/owl.carousel.min.js"></script>
      <script src="vendor/js/script.js"></script>
</body>
</html>
